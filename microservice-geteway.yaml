eureka:
  client:
      serviceURL:
             defaultZone:http://localhost:9092/eureka
spring:
 cloud:
    geteway:
       routes:
            id:microservice-projet
            uri:lb://microservice-projet
            predicates:
           path=/projet/**
          filters:
           rewirpath=/projet/(?<path>.*),/$\{path}

           id:microservice-utilisateur
            uri:lb://microservice-utilisateur
            predicates:
           path=/utilisateur/**
          filters:
           rewirpath=/utiisateur/(?<path>.*),/$\{path}

